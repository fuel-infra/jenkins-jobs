# Section: SCM
########################################################################

- scm:
    name: fuel-infra
    scm:
      - git:
          url: 'ssh://{scm-user}@review.fuel-infra.org:29418/{scm-repo}.git'
          basedir: '{scm-basedir}'
          credentials-id: '{scm-credentials-id}'
          skip-tag: true
          branches:
            - '{scm-branch}'
          wipe-workspace: false

