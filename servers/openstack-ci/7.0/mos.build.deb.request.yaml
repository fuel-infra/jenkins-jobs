- job-template:
    name: '7.0.mos-new.build-deb-request'
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    properties:
      - inject:
          properties-content: |
            GERRIT_USER=ci-build-deb
            GERRIT_VOTE=1
            SRC_PROJECT_PATH=openstack
            SPEC_PROJECT_PATH=openstack-build
            SPEC_PROJECT_SUFFIX=-build
            SPEC_PREFIX_PATH=/{deb-dist-env}
            DIST={deb-dist-env}
            IS_OPENSTACK=true
            REMOTE_REPO_HOST={repo-host}
            REPO_REQUEST_PATH_PREFIX={repo-request-path-prefix}
            DISPLAY_NAME=Build deb package on temporary repository
            REQUEST_TYPE=Trusty
            # New scheme
            DEB_REPO_PATH={deb-base-repo-path}
            DEB_DIST_NAME={deb-base-dist-name}
            DEB_PROPOSED_REPO_PATH={deb-proposed-repo-path}
            DEB_PROPOSED_DIST_NAME={deb-proposed-dist-name}
            DEB_UPDATES_REPO_PATH={deb-updates-repo-path}
            DEB_UPDATES_DIST_NAME={deb-updates-dist-name}
            DEB_SECURITY_REPO_PATH={deb-security-repo-path}
            DEB_SECURITY_DIST_NAME={deb-security-dist-name}
            DEB_HOLDBACK_REPO_PATH={deb-holdback-repo-path}
            DEB_HOLDBACK_DIST_NAME={deb-holdback-dist-name}
            # Old scheme
            #REPO_REQUEST_PATH_PREFIX=osci/review/
            #REPO_PATH_PREFIX=osci/
            COMPONENT_PATH={component-path-cluster}
            DISTRO_PATH={deb-dist-env}/
            #REPO_PATH_PREFIX=osci/
            #BASE_PATH={base-path}
            #UPDATES_PATH={updates-path}
            #SECURITY_PATH={security-path}
    wrappers:
      - ci-build-deb
      - timeout:
          fail: true
          timeout: 120
    parameters:
      - string:
          name: PROJECT_NAME
          default: '{project-name}'
      - string:
          name: PROJECT_VERSION
          default: '{release}'
      - string:
          name: SOURCE_BRANCH
          default: '{ops-branch}'
      - string:
          name: SPEC_BRANCH
          default: '{ops-branch}'
      - bool:
          name: IS_UPDATES
          default: '{is-updates}'
      - bool:
          name: LAST_STAGE
          default: '{last_stage}'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-ci-status-client-repo}'
          scm-basedir: '{scm-ci-status-client-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-ci-status-client-branch}'
    triggers:
      - fuel-infra-request:
          code-project: '{ops-code-prj}'
          spec-project: '{ops-spec-prj}'
          branch: '{ops-branch}'
          files: '{deb-dist-env}/debian/**'
    builders:
      - shell:
          !include-raw-escape builders/ci.status.report.start.sh
      - shell: |
          #!/bin/bash -ex
          # Remove junk files
          [ -f "corr.setenvfile" ] && rm -f corr.setenvfile || :
      - shell:
          !include-raw-escape builders/mos.reset.vote.sh
      - shell:
          !include-raw-escape builders/mos.build.deb.sh
      - inject:
          properties-file: 'setenvfile'
      - conditional-step:
          condition-kind: shell
          condition-command: |
            #!/bin/bash -ex
            [ "${{RESULT}}" == "0" ]
          on-evaluation-failure: dont-run
          steps:
             - trigger-builds:
                - project: '7.0.mos-new.publisher'
                  current-parameters: true
                  property-file: buildresult.params
                  predefined-parameters: |
                      DIST=${{DIST}}
                      REMOTE_REPO_HOST=${{REMOTE_REPO_HOST}}
                      REPO_REQUEST_PATH_PREFIX=${{REPO_REQUEST_PATH_PREFIX}}
                      DEB_REPO_PATH=${{DEB_REPO_PATH}}
                      DEB_DIST_NAME=${{DEB_DIST_NAME}}
                      DEB_PROPOSED_REPO_PATH=${{DEB_PROPOSED_REPO_PATH}}
                      DEB_PROPOSED_DIST_NAME=${{DEB_PROPOSED_DIST_NAME}}
                      DEB_UPDATES_REPO_PATH=${{DEB_UPDATES_REPO_PATH}}
                      DEB_UPDATES_DIST_NAME=${{DEB_UPDATES_DIST_NAME}}
                      DEB_SECURITY_REPO_PATH=${{DEB_SECURITY_REPO_PATH}}
                      DEB_SECURITY_DIST_NAME=${{DEB_SECURITY_DIST_NAME}}
                      DEB_HOLDBACK_REPO_PATH=${{DEB_HOLDBACK_REPO_PATH}}
                      DEB_HOLDBACK_DIST_NAME=${{DEB_HOLDBACK_DIST_NAME}}
                  block: true
             - copyartifact:
                  project: '7.0.mos-new.publisher'
                  filter: 'deb.publish.setenvfile'
                  parameter-filters: 'GERRIT_PATCHSET_REVISION=${{GERRIT_PATCHSET_REVISION}}'
                  optional: true
                  which-build: 'last-successful'
             - shell: |
                  #!/bin/bash -ex
                  # Fail stage if packages is not published
                  [ -f "deb.publish.setenvfile" ] && source deb.publish.setenvfile
                  [ "${{DEB_PUBLISH_SUCCEEDED}}" != "true" ] && sed -i 's|^RESULT=|RESULT=1|' setenvfile || :
             - inject:
                  properties-file: 'deb.publish.setenvfile'
      - shell:
          !include-raw-escape builders/mos.vote.sh
      - trigger-builds:
          - project: '7.0.mos-new.install-deb'
            current-parameters: true
            property-file: 'corr.setenvfile,buildresult.params,tests.envfile'
            property-file-fail-on-missing: false
            predefined-parameters: |
                PACKAGEVERSION=${{DEB_VERSION}}
                PACKAGELIST=${{DEB_BINARIES}}
                REPO_URL=${{DEB_REPO_URL}}
                DISPLAY_NAME=Check deb package for installation and simple testing
                REQUEST_TYPE=Trusty
          - project: '7.0.mos-new.deploy-deb'
            current-parameters: true
            property-file: 'corr.setenvfile,buildresult.params,tests.envfile'
            property-file-fail-on-missing: false
            predefined-parameters: |
                REPO_URL=${{DEB_REPO_URL}}
                DISPLAY_NAME=Check deb package for installation in environment
                REQUEST_TYPE=Trusty
    publishers:
      - pkgname-as-desc
      - post-tasks:
            - matches:
               - log-text: Building
                 operator: AND
              script:
                 !include-raw-escape builders/ci.status.report.stop.sh
      - archive:
          artifacts: '**/buildlog.txt, **/buildresult.xml'
          allow-empty: true
