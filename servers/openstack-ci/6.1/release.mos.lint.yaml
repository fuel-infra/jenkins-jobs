- job-template:
    name: '{release}.{name}.lint'
    project-type: freestyle
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    wrappers:
      - openstack-ci-jenkins
    parameters:
      - string:
          name: GERRIT_USER
          default: 'openstack-ci-jenkins'
      - string:
          name: GERRIT_VOTE
          default: '1'
      - string:
          name: DEBSPECPATHPREFIX
          default: 'trusty/'
      - string:
          name: RPMSPECPATHPREFIX
          default: 'rpm/'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-ci-status-repo}'
          scm-basedir: '{scm-ci-status-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-ci-status-branch}'
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'packages/**'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: '{version-id}'
            - project-compare-type: 'ANT'
              project-pattern: 'openstack-build/**'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'openstack-ci/fuel-{version-id}/{openstack-id}'
              file-paths:
                - compare-type: 'ANT'
                  pattern: '**/rpm/**'
                - compare-type: 'ANT'
                  pattern: '**/debian/**'
          server-name: fuel-infra
          silent: true
    builders:
      - shell:
          !include-raw-escape builders/mos.reset.vote.sh
      - shell:
          !include-raw-escape builders/mos.lint.sh
      - shell:
          !include-raw-escape builders/mos.vote.sh
    publishers:
       - archive:
           artifacts: '*.log'
           allow-empty: true
