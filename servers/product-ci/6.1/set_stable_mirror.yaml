- job:
    name: '6.1.set_stable_mirror'
    builders:
      - shell:
          !include-raw builders/set_stable_mirror.sh
    description: |
      Update stable symlink target to specified mirror version.<br>

      <p>
        Owned by: Fuel OSCI Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #fuel-osci<br/>
      </p>
    logrotate:
      daysToKeep: 45
      numToKeep: 100
    node: mirror
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          default: '6.1'
          name: MIRROR
      - string:
          default: 'osci-mirror-kha.kha.mirantis.net osci-mirror-msk.msk.mirantis.net osci-mirror-poz.infra.mirantis.net osci-mirror-srt.srt.mirantis.net seed-us1.fuel-infra.org seed-cz1.fuel-infra.org'
          name: RSYNCHOSTS
      - string:
          name: STABLE_VERSION
    publishers:
      - archive:
          allow-empty: false
          artifacts: build_description.txt
          latest-only: false
      - description-setter:
          regexp: ^[^\s]* is stable.*a href.*
      - trigger:
          project: '6.1.all'
          threshold: SUCCESS
      - email-default:
          mail-to: devops+alert@mirantis.com, fuel-osci@mirantis.com
      - trigger-parameterized-builds:
        - project: fuel_build_reports
          condition: UNSTABLE_OR_BETTER
          predefined-parameters: |
            RELEASE=6.1
            BUILD=fuel-6.1-$STAGING_ISO_BUILD_NUMBER
            STAGE=publish
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_build_reports
          condition: FAILED
          predefined-parameters: |
            RELEASE=6.1
            BUILD=fuel-6.1-$STAGING_ISO_BUILD_NUMBER
            STAGE=publish
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_ci-status_reports
          condition: UNSTABLE_OR_BETTER
          predefined-parameters: |
            RELEASE=6.1
            BUILD=fuel-6.1-$STAGING_ISO_BUILD_NUMBER
            STAGE=publish
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
    scm:
      - osci-mirrors
    wrappers:
      - timeout:
          fail: true
          timeout: 320
