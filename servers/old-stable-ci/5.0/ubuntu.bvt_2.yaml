- job:
    name: '5.0.3.ubuntu.bvt_2'
    builders:
      - inject:
          properties-content: ''
      - systest
    concurrent: true
    description:
      !include-raw descriptions/ubuntu.bvt_2
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: Ubuntu
          testgroup: bvt_2
          version-id: '5.0.3'
          id: 'main'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/bvt.failed
          mail-to: ci+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - stackforge:
          branch: 'stable/5.0'
          repo: 'fuel-main'
    wrappers:
      - timeout:
          timeout: 200
