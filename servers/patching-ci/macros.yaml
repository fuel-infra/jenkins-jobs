########################################################################
# Section: SCM
########################################################################
- scm:
    name: openstack
    scm:
      - git:
          url: 'https://git.openstack.org/openstack/{repo}.git'
          branches:
            - 'origin/{branch}'
          wipe-workspace: false
          clean:
            before: true

- scm:
    name: fuel-qa
    scm:
      - git:
          url: 'https://review.fuel-infra.org/openstack/fuel-qa.git'
          basedir: 'fuel-qa'
          branches:
            - 'stable/6.1'
          wipe-workspace: false

- scm:
    name: fuel-qa-downstream
    scm:
      - git:
         url: 'https://review.fuel-infra.org/openstack/fuel-qa.git'
         branches:
          - '{repobranch}'
         basedir: '{basedir}'

- scm:
    name: mirantis
    scm:
      - git:
          url: 'https://github.com/Mirantis/{reponame}.git'
          branches:
            - '{repobranch}'
          basedir: '{basedir}'
          wipe-workspace: false
          clean:
            before: true

- scm:
    name: test-rail-reporter
    scm:
      - git:
          url: https://github.com/gdyuldin/testrail_reporter.git
          branches:
            - origin/stable
          skip-tag: true

- scm:
    name: fuel-infra-dockerfiles
    scm:
      - git:
         url: https://review.fuel-infra.org/fuel-infra/dockerfiles
         branches:
           - origin/master
         skip-tag: true

- scm:
