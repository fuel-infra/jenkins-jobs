- job:
    name: 'fuel_community.centos.bvt_1'
    builders:
      - shell: |
          #!/bin/bash
          set -ex
          source /home/jenkins/venv-nailgun-tests/bin/activate
          dos.py erase ${JOB_NAME}_system_test || echo "Nothing to erase"
          deactivate

          source /home/jenkins/venv-nailgun-tests-2.9/bin/activate
          dos.py erase ${JOB_NAME}_system_test || echo "Nothing to erase"
          deactivate
      - shell:
          !include-raw builders/run_system_test.sh
      - shell: |
          #!/bin/bash
          set -ex
          source ${VENV_PATH}/bin/activate
          dos.py erase ${JOB_NAME}_system_test
    concurrent: true
    description:
      !include-raw descriptions/community.centos.bvt_1
    node: bvt
    properties:
      - heavy-job:
          weight: 8
    parameters:
      - string:
          name: ISO_TORRENT
          description: ISO torrent file uri
      - string:
          name: TEST_GROUP
          default: 'bvt_1'
      - string:
          name: OPENSTACK_RELEASE
          default: 'CentOS'
      - string:
          name: RELEASE
      - string:
          name: BUILD
      - string:
          name: FUEL_MAIN_BRANCH
          default: 'master'
      - string:
          name: VENV_PATH
          default: /home/jenkins/venv-nailgun-tests-2.9
      - choice:
          name: TESTS_REPO
          description: Whether fuel-qa or fuel-main repo should be used for bvt run.
          choices:
              - fuel-qa
              - fuel-main
    scm:
      - git:
          url: 'https://git.openstack.org/stackforge/$TESTS_REPO.git'
          branches:
            - 'origin/$FUEL_MAIN_BRANCH'
    publishers:
      - archive:
          allow-empty: true
          artifacts: 'logs/*'
          latest-only: false
      - junit:
          keep-long-stdio: false
          results: '**/nosetests.xml'
      - description-setter:
          regexp: "Description string: (.*)"
          set-for-matrix: false
      - email:
          notify-every-unstable-build: false
          recipients: devops+alert@mirantis.com
          send-to-individuals: false
      - trigger-parameterized-builds:
        - project: fuel_community_build_reports
          condition: UNSTABLE_OR_BETTER
          current-parameters: true
          predefined-parameters: |
            STAGE=bvt_1
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_community_build_reports
          condition: FAILED
          current-parameters: true
          predefined-parameters: |
            STAGE=bvt_1
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
