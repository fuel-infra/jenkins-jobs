- job-template:
    name: '{prefix}-fuel-astute'
    builders:
      - shell:
          !include-raw-escape './builders/verify-fuel-astute.sh'
    concurrent: true
    description: 'Test requests on gerrit'
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: verify-fuel-astute
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          enabled: true
          max-per-node: 1
          max-total: 0
          option: project
    publishers:
      - 'email-{email-type}'
      - ruby-metrics:
          report-dir: 'coverage/rcov'
          target:
            - code-coverage:
                healthy: 80
                unhealthy: 0
                unstable: 0
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          url: 'https://review.openstack.org/stackforge/fuel-astute'
          refspec: '{refspec}'
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - timed: '{timed}'
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'stackforge/fuel-astute'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'

- project:
    name: dualcheck-fuel-astute
    jobs:
      - '{prefix}-fuel-astute':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 2 * * *'
      - '{prefix}-fuel-astute':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''

